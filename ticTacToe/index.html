<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Chilanka&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="dark" class="hidden">
        <div id="box">
            <p id="playX" data-sign="x">Play X</p>
            <p id="message" class="hidden"></p>
            <p id="playO" data-sign="o">Play O</p>
        </div>
    </div>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div id="wrapper">
        <table id="app">
            <tr>
                <td class="cell playable" id="0"></td>
                <td class="cell playable" id="1"></td>
                <td class="cell playable" id="2"></td>
            </tr>
            <tr>
                <td class="cell playable" id="3"></td>
                <td class="cell playable" id="4"></td>
                <td class="cell playable" id="5"></td>
            </tr>
            <tr>
                <td class="cell playable" id="6"></td>
                <td class="cell playable" id="7"></td>
                <td class="cell playable" id="8"></td>
            </tr>
        </table>
    </div>

    <script src="bundle.js"></script>
</body>

</html>
